<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nike Video Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Special Gothic Expanded One', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 20px;
      border-bottom: 2px solid white;
    }
    .logo {
      width: 100px;
      height: auto;
    }
    .video-container {
      margin: 40px auto;
      max-width: 800px;
      padding: 20px;
      border: 2px solid white;
      overflow: auto;
    }
    iframe {
      width: 100%;
      height: 450px;
      border: none;
    }
    button {
      background: white;
      color: black;
      border: none;
      padding: 10px 20px;
      margin: 20px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <img src="3-2-nike-logo-png.png" alt="Nike Logo" class="logo" />
    <h1>Nike Videos</h1>
  </header>

  <div class="video-container">
    <iframe 
      src="https://www.youtube.com/embed/0yO7xLAGugQ" 
      title="Nike Video" 
      allowfullscreen>
    </iframe>
  </div>

  <button onclick="location.href='index.html'">Back to Homepage</button>
</body>
</html>
