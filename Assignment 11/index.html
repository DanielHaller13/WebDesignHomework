<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supreme Press</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Supreme</h1>
        <nav>
            <ul>
                <li><a href="#videos">Videos</a></li>
                <li><a href="#media">Media</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="videos" class="press-section">
            <h2>Videos</h2>
            <div class="media-container">
                <video controls width="600">
                    <source src="supreme-logo-animation.mp4" type="video/mp4">
                </video>
            </div>
        </section>

        <section id="media" class="press-section">
            <h2>Photos & Press</h2>
            <div class="media-container">
                <img src="Supreme-logo-newyork.png" alt="Press Image" width="600">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Supreme. All rights reserved.</p>
    </footer>
</body>
</html>
