<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Page</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
        }
        .gallery img {
            width: 300px;
            height: 200px;
            margin: 10px;
        }
        .audio-player {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
    </nav>

    <h1>the gallery</h1>
    <div class="gallery">
        <div class="image">
            <img src="2cd7e951be3689fc67ee75fe305d56fa.jpg" alt="Image 1">
            <span>Sick Birds</span>
        </div>
        <div class="image">
            <img src="burncoverart two.png" alt="Image 2">
            <span>Album Cover I Made</span>
        </div>
        <div class="image">
            <img src="Cartoon-Bird-PNG-Photo.png" alt="Image 3">
            <span>Sick Bird</span>
        </div>
    </div>
    <div class="audio-player">
        <h2>background music to set the mood</h2>
        <audio controls>
            <source src="crime-tension-no-copyright-background-music--dark-crimes-by-soundridemusic.mp3" type="audio/mp3">

        </audio>
    </div>
    <div class="video-player">
        <h2>test video</h2>
        <video width="320" height="240" controls>
            <source src="a-few-moments-later-hd-spongebob-sound-effect-1.mp4" type="video/mp4">
        </video>
    </div>
    <div class="map">
        <h2>View the location on Google Maps</h2>
        <iframe src="https://www.google.com/maps/dir//Supreme,+8801+W+Sunset+Blvd,+West+Hollywood,+CA+90069/@34.0913359,-137.8948975,5z/data=!4m8!4m7!1m0!1m5!1m1!1s0x80c2b93332920e19:0xfd9262386a2a8a8d!2m2!1d-118.3837016!2d34.0907834?entry=ttu&g_ep=EgoyMDI1MDMxMi4wIKXMDSoASAFQAw%3D%3D" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>

</body>
</html>
